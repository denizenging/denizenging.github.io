# For some reason, these don't work as mounts.
themesDir: "func"
theme: "theme"

module:
    mounts:
        - source: "post"
          target: "content/post"

        - source: "page/home"
          target: "content/"

        - source: "page/about"
          target: "content/page/about"

        - source: "page/works"
          target: "content/page/works"

        - source: "page/links"
          target: "content/page/links"

        - source: "page/search"
          target: "content/page/search"

        - source: "page/archive"
          target: "content/page/archives"

        - source: "func/layout"
          target: "layouts"

        - source: "func/i18n"
          target: "i18n"

        - source: "func/asset/icon"
          target: "assets/icons"

        - source: "func/asset/img"
          target: "assets/img"

# The only reason for this is `date` field is used for pandoc
# in `year-day-month` format only. So I created a custom field
# for my own purposes.
frontmatter:
    date:
        - "datetime"
        - ":default"

markup:
    goldmark:
        renderer:
            unsafe: true

publishDir: .publish
caches:
    assets:
        dir: :cacheDir/_gen
    images:
        dir: :cacheDir/_gen
